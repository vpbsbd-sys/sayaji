<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lotus - Sayaji Hotel | Food Menu & Table Booking</title>
    <style>
        :root {
            --color-dark: #1a1a1a; 
            --color-accent: #ff8c00; 
            --color-text-light: #f5f5f5; 
            --color-text-gray: #aaaaaa;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--color-dark);
            color: var(--color-text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Header Fixes --- */
        header {
            background-color: var(--color-dark);
            padding: 15px 5%;
            border-bottom: 3px solid var(--color-accent);
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo { font-size: 1.5em; font-weight: 900; text-align: center; }
        .logo span { color: var(--color-accent); font-size: 0.5em; display: block; letter-spacing: 1px; }

        nav { display: flex; gap: 15px; }
        nav a { color: var(--color-text-light); text-decoration: none; font-weight: bold; font-size: 0.9em; }

        /* --- Hero Section Fixes --- */
        #home {
            min-height: 70vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('restaurant_interior.jpg') no-repeat center center/cover;
        }

        .welcome-msg { font-size: 2.5em; font-weight: 900; }
        .hero-content h1 { font-size: 1.8em; color: var(--color-accent); margin: 10px 0 20px; }
        
        .btn-container { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .btn {
            background-color: var(--color-accent);
            color: var(--color-dark);
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            width: 200px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        /* --- Menu Filters --- */
        .menu-selection { 
            display: flex; 
            overflow-x: auto; 
            padding: 10px 5%; 
            gap: 10px;
            scrollbar-width: none;
        }
        .menu-selection label {
            flex: 0 0 auto;
            background: var(--color-dark);
            padding: 10px 15px;
            border: 2px solid var(--color-accent);
            border-radius: 5px;
            font-size: 0.85em;
            cursor: pointer;
        }
        .menu-selection input[type="radio"]:checked + label {
            background: var(--color-accent);
            color: var(--color-dark);
        }
        .menu-selection input { display: none; }

        /* --- Menu Content --- */
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px 5%; }
        .menu-category { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 8px; border-top: 5px solid var(--color-accent); }
        .menu-item-wrapper { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px dotted #444; }
        .item-details { display: flex; justify-content: space-between; flex-grow: 1; padding-left: 10px; }
        .item-price { color: var(--color-accent); font-weight: bold; }

        /* --- Sticky Footer --- */
        #order-summary-container {
            position: sticky; bottom: 0;
            background: rgba(0,0,0,0.95);
            border-top: 3px solid var(--color-accent);
            padding: 12px 5%;
            z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- Booking Form --- */
        .booking-form { padding: 30px 5%; }
        .form-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 8px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9em; }
        .form-group input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }

        /* --- Desktop Queries --- */
        @media (min-width: 768px) {
            .header-container { flex-direction: row; justify-content: space-between; }
            .welcome-msg { font-size: 4em; }
            .hero-content h1 { font-size: 3em; }
            .btn-container { flex-direction: row; justify-content: center; }
            .menu-grid { grid-template-columns: 1fr 1fr; }
            .menu-selection { justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">SAYAJI HOTEL<span>BLUE LOTUS</span></div>
            <nav>
                <a href="#home">Home</a>
                <a href="#menu">Menu</a>
                <a href="#booking">Book Table</a>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="hero-content">
            <div class="welcome-msg">WELCOME</div>
            <h1>BLUE LOTUS</h1>
            <p>Experience the finest dining in Kolhapur.</p>
            <div class="btn-container">
                <a href="#menu" class="btn">VIEW MENU</a>
                <a href="#booking" class="btn">BOOK A TABLE</a>
            </div>
        </div>
    </section>

    <section id="menu">
        <h2 style="text-align: center; margin-top: 40px;">Our Menu</h2>
        <div class="menu-selection">
            <input type="radio" id="f-all" name="m-filter" value="all" checked onchange="filterMenu('all')">
            <label for="f-all">All</label>
            <input type="radio" id="f-bev" name="m-filter" value="bev" onchange="filterMenu('bev')">
            <label for="f-bev">Beverages</label>
            <input type="radio" id="f-main" name="m-filter" value="main" onchange="filterMenu('main')">
            <label for="f-main">Mains</label>
        </div>

        <div class="menu-grid">
            <div class="menu-category" data-cat="bev all">
                <h3>Beverages</h3>
                <label class="menu-item-wrapper">
                    <input type="checkbox" data-price="150" data-name="Tea" onchange="updateSummary()">
                    <div class="item-details"><span>Tea</span><span class="item-price">₹ 150</span></div>
                </label>
                <label class="menu-item-wrapper">
                    <input type="checkbox" data-price="245" data-name="Milkshake" onchange="updateSummary()">
                    <div class="item-details"><span>Milkshake</span><span class="item-price">₹ 245</span></div>
                </label>
            </div>

            <div class="menu-category" data-cat="main all">
                <h3>Indian Mains</h3>
                <label class="menu-item-wrapper">
                    <input type="checkbox" data-price="565" data-name="Butter Chicken" onchange="updateSummary()">
                    <div class="item-details"><span>Butter Chicken</span><span class="item-price">₹ 565</span></div>
                </label>
            </div>
        </div>
    </section>

    <div id="order-summary-container">
        <span style="font-weight: bold; color: var(--color-accent);">Total Price:</span>
        <span id="total-display" style="font-size: 1.3em; font-weight: bold;">₹ 0</span>
    </div>

    <section id="booking">
        <h2 style="text-align: center;">Book Your Table</h2>
        <div class="booking-form">
            <div class="form-card">
                <form id="orderForm" action="https://script.google.com/macros/s/AKfycbyteIo3zNTT9aM3HNsMiu6esEWxkbLplciI_NBoARnlek990FN5Y0JLNkqW3vyoLLXY/exec" method="POST">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Booking</label>
                        <input type="date" name="date" required>
                    </div>

                    <input type="hidden" id="hidden-total" name="total_price">
                    <input type="hidden" id="hidden-items" name="items">

                    <button type="submit" class="btn" id="submitBtn" style="width: 100%;">CONFIRM ORDER</button>
                </form>
                <p id="msg" style="display:none; text-align:center; color: #ff8c00; margin-top: 15px; font-weight: bold;">Sending to Sheet...</p>
            </div>
        </div>
    </section>

    <script>
        function filterMenu(cat) {
            document.querySelectorAll('.menu-category').forEach(el => {
                const tags = el.getAttribute('data-cat').split(' ');
                el.style.display = tags.includes(cat) ? 'block' : 'none';
            });
        }

        function updateSummary() {
            let total = 0;
            let items = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                total += parseInt(cb.getAttribute('data-price'));
                items.push(cb.getAttribute('data-name'));
            });
            document.getElementById('total-display').innerText = `₹ ${total}`;
            document.getElementById('hidden-total').value = total;
            document.getElementById('hidden-items').value = items.join(', ');
        }

        const form = document.getElementById('orderForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('msg');
            
            btn.disabled = true;
            msg.style.display = 'block';

            fetch(form.action, { method: 'POST', body: new FormData(form)})
            .then(() => {
                alert("Success! Your booking has been recorded.");
                form.reset();
                updateSummary();
                btn.disabled = false;
                msg.style.display = 'none';
            })
            .catch(() => {
                alert("Error sending data. Check your URL or Connection.");
                btn.disabled = false;
                msg.style.display = 'none';
            });
        });
    </script>
</body>
</html>
