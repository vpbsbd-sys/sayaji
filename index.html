<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lotus - Sayaji Hotel | Food Menu & Table Booking</title>
    <style>
        :root {
            --color-dark: #1a1a1a; 
            --color-accent: #ff8c00; 
            --color-text-light: #f5f5f5; 
            --color-text-gray: #aaaaaa;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-dark);
            color: var(--color-text-light);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent side-scrolling */
        }

        /* --- Header Fixes --- */
        header {
            background-color: var(--color-dark);
            padding: 15px 5%;
            border-bottom: 3px solid var(--color-accent);
        }

        .header-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrap on small screens */
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: var(--color-text-light);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--color-accent); }

        .logo { font-size: 1.5em; font-weight: 900; line-height: 1; }
        .logo span {
            color: var(--color-accent);
            font-size: 0.5em;
            display: block;
            font-weight: normal;
            letter-spacing: 1px;
        }

        /* --- Hero Section Fixes --- */
        #home {
            min-height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-msg { font-size: 2.5em; font-weight: 900; margin-bottom: 5px; }
        .hero-content h1 { font-size: 1.8em; color: var(--color-accent); margin: 10px 0 20px 0; }
        .hero-content p { font-size: 1.1em; margin-bottom: 30px; padding: 0 10px; }

        .btn-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on mobile */
            gap: 15px;
            align-items: center;
        }

        .btn {
            background-color: var(--color-accent);
            color: var(--color-dark);
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            width: 80%; /* Wider buttons for easy tapping */
            max-width: 250px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        /* --- Menu Selection (Horizontal Scroll on Mobile) --- */
        .menu-selection { 
            display: flex; 
            justify-content: flex-start; 
            overflow-x: auto; /* Scrollable filters */
            padding: 10px 5%;
            margin-bottom: 20px;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .menu-selection::-webkit-scrollbar { display: none; } /* Hide scrollbar for clean look */

        .menu-selection label {
            flex: 0 0 auto; /* Prevent labels from shrinking */
            background-color: var(--color-dark);
            padding: 10px 15px;
            border: 2px solid var(--color-accent);
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
            white-space: nowrap;
        }

        .menu-selection input[type="radio"]:checked + label {
            background-color: var(--color-accent);
            color: var(--color-dark);
        }

        /* --- Menu Grid Fixes --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column on mobile */
            gap: 20px;
            padding: 0 5%;
        }

        .menu-category {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            border-top: 5px solid var(--color-accent);
        }

        .menu-item-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dotted #444;
        }

        .item-details { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            flex-grow: 1; 
            gap: 10px;
        }

        .item-name { font-size: 0.95em; font-weight: bold; }
        .item-price { color: var(--color-accent); font-weight: bold; white-space: nowrap; }

        /* --- Sticky Footer Summary --- */
        #order-summary-container {
            position: sticky; bottom: 0;
            background: rgba(0,0,0,0.95);
            border-top: 3px solid var(--color-accent);
            padding: 10px 5%;
            z-index: 100;
        }

        #order-summary { display: flex; justify-content: space-between; align-items: center; }
        #total-price { font-size: 1.2em; color: var(--color-accent); font-weight: bold; }

        /* --- Form Fixes --- */
        .booking-form { padding: 20px; margin: 0 5%; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; box-sizing: border-box; /* Crucial for mobile sizing */
            padding: 12px; margin-top: 5px; background: #222; border: 1px solid #444; color: #fff;
        }

        /* --- Desktop Responsive Adjustments --- */
        @media (min-width: 768px) {
            .btn-container { flex-direction: row; justify-content: center; }
            .menu-grid { grid-template-columns: repeat(2, 1fr); }
            .welcome-msg { font-size: 4em; }
            .hero-content h1 { font-size: 3em; }
            .menu-selection { justify-content: center; overflow: visible; }
            .logo { font-size: 2em; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">SAYAJI HOTEL<span>BLUE LOTUS</span></div>
            <nav>
                <a href="#home">Home</a>
                <a href="#menu">Menu</a>
                <a href="#booking">Book Table</a>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="hero-content">
            <div class="welcome-msg">WELCOME</div>
            <h1>BLUE LOTUS</h1>
            <p>Experience the finest dining in Kolhapur.</p>
            <div class="btn-container">
                <a href="#menu" class="btn">VIEW MENU</a>
                <a href="#booking" class="btn">BOOK A TABLE</a>
            </div>
        </div>
    </section>

    <section id="menu">
        <h2 style="text-align: center;">Our Menu</h2>
        <div class="menu-selection">
            <input type="radio" id="filter-all" name="menu-filter" value="all" checked onchange="filterMenu('all')">
            <label for="filter-all">All Menu</label>
            <input type="radio" id="filter-breakfast" name="menu-filter" value="breakfast" onchange="filterMenu('breakfast')">
            <label for="filter-breakfast">Breakfast</label>
            <input type="radio" id="filter-alltime" name="menu-filter" value="alltime" onchange="filterMenu('alltime')">
            <label for="filter-alltime">Favorites</label>
            <input type="radio" id="filter-mains" name="menu-filter" value="mains" onchange="filterMenu('mains')">
            <label for="filter-mains">Indian Mains</label>
        </div>

        <div class="menu-grid" id="menu-container">
            <div class="menu-category" data-category="all">
                <h3>Beverages</h3>
                <label class="menu-item-wrapper">
                    <input type="checkbox" name="menu_item" data-price="150" data-name="Tea" onchange="updateOrderSummary()">
                    <div class="item-details"><span class="item-name">Tea</span><span class="item-price">₹ 150</span></div>
                </label>
                <label class="menu-item-wrapper">
                    <input type="checkbox" name="menu_item" data-price="245" data-name="Milkshake" onchange="updateOrderSummary()">
                    <div class="item-details"><span class="item-name">Milkshake</span><span class="item-price">₹ 245</span></div>
                </label>
            </div>
            
            <div class="menu-category" data-category="mains all">
                <h3>Mains</h3>
                <label class="menu-item-wrapper">
                    <input type="checkbox" name="menu_item" data-price="565" data-name="Butter Chicken" onchange="updateOrderSummary()">
                    <div class="item-details"><span class="item-name">Butter Chicken</span><span class="item-price">₹ 565</span></div>
                </label>
            </div>
        </div>
    </section>

    <div id="order-summary-container">
        <div id="order-summary">
            <span style="font-weight: bold; color: var(--color-accent);">Total:</span>
            <span id="total-price">₹ 0</span>
        </div>
    </div>

    <section id="booking">
        <h2 style="text-align: center;">Reserve Your Table</h2>
        <div class="booking-form">
            <form id="google-sheet-form" action="YOUR_APPS_SCRIPT_URL" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required>
                </div>
                
                <input type="hidden" id="hidden-total" name="total_price">
                <input type="hidden" id="hidden-items" name="items">

                <button type="submit" class="btn" style="width: 100%; max-width: none; margin: 20px 0 0 0;">CONFIRM</button>
            </form>
        </div>
    </section>

    <script>
        // Copy your existing JS functions here (filterMenu, updateOrderSummary, form submission)
        function filterMenu(category) {
            const categories = document.querySelectorAll('.menu-category');
            categories.forEach(cat => {
                const tags = cat.getAttribute('data-category').split(' ');
                cat.style.display = (category === 'all' || tags.includes(category)) ? 'block' : 'none';
            });
        }

        function updateOrderSummary() {
            const checkboxes = document.querySelectorAll('input[name="menu_item"]:checked');
            let total = 0;
            let items = [];
            checkboxes.forEach(cb => {
                total += parseInt(cb.getAttribute('data-price'));
                items.push(cb.getAttribute('data-name'));
            });
            document.getElementById('total-price').textContent = `₹ ${total}`;
            document.getElementById('hidden-total').value = total;
            document.getElementById('hidden-items').value = items.join(', ');
        }
    </script>
</body>
</html>
